<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Modo Claro/Oscuro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .light {
      background-color: #f2f2f2;
      color: #222;
    }

    .dark {
      background-color: #1c1c1c;
      color: #f2f2f2;
    }

    .card {
      border-radius: 8px;
      padding: 20px;
      background-color: inherit;
      border: 1px solid rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #ccc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #bbb;
    }

    footer {
      text-align: center;
      margin: 40px 0 10px 0;
      font-size: 14px;
      color: #777;
    }

    footer a {
      color: #555;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <footer>
    Ver proyecto en <a href="https://github.com/357U4RD0/useContext" target="_blank" rel="noopener noreferrer">GitHub</a>
  </footer>

  <!-- React y ReactDOM desde CDN clÃ¡sicos -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script>
    const { useState, createContext, useContext } = React;

    const ThemeContext = createContext();

    function ThemeProvider({ children }) {
      const [theme, setTheme] = useState('light');
      const toggleTheme = () => setTheme(theme === 'light' ? 'dark' : 'light');
      return React.createElement(
        ThemeContext.Provider,
        { value: { theme, toggleTheme } },
        React.createElement('div', { className: `app-container ${theme}` }, children)
      );
    }

    function ThemeToggle() {
      const { toggleTheme } = useContext(ThemeContext);
      return React.createElement('button', { onClick: toggleTheme }, 'Cambiar Tema');
    }

    function ThemeDisplay() {
      const { theme } = useContext(ThemeContext);
      return React.createElement('div', { className: 'card' }, [
        React.createElement('h2', { key: 'h2' }, 'Tema activo'),
        React.createElement('p', { key: 'p' }, theme === 'light' ? 'Claro' : 'Oscuro')
      ]);
    }

    function App() {
      return React.createElement(React.Fragment, null, [
        React.createElement('h1', { key: 'h1' }, 'Selector de Tema'),
        React.createElement(ThemeToggle, { key: 'toggle' }),
        React.createElement(ThemeDisplay, { key: 'display' })
      ]);
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      React.createElement(ThemeProvider, null,
        React.createElement(App)
      )
    );
  </script>
</body>
</html>
